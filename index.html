<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel Firebase Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1b0050, #3e8ed0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    #userInfo {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login ou Cadastro</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Cadastrar Novo</button>
    <hr>
    <div id="userInfo"></div>
    <button onclick="deleteAccount()">Deletar Conta</button>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8CkFxpyRR9S_26GcuIfpPizZgTo6C_es",
      authDomain: "predictorv4-86be5.firebaseapp.com",
      projectId: "predictorv4-86be5",
      storageBucket: "predictorv4-86be5.appspot.com",
      messagingSenderId: "205359112886",
      appId: "1:205359112886:android:5ce22c97594c1ca0137c17"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => updateUserInfo())
        .catch(err => alert("Erro: " + err.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("UsuÃ¡rio cadastrado!");
          updateUserInfo();
        })
        .catch(err => alert("Erro: " + err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("userInfo").innerText = "";
        alert("Saiu com sucesso!");
      });
    }

    function deleteAccount() {
      const user = auth.currentUser;
      if (user) {
        user.delete()
          .then(() => {
            alert("Conta deletada com sucesso.");
            document.getElementById("userInfo").innerText = "";
          })
          .catch(err => alert("Erro: " + err.message));
      }
    }

    function updateUserInfo() {
      const user = auth.currentUser;
      if (user) {
        document.getElementById("userInfo").innerText = "Logado como: " + user.email;
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) updateUserInfo();
    });
  </script>
</body>
</html>
